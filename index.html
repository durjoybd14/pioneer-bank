<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
  </head>
  <body>
  <main>
    <section class="container rounded" id="login-area">
        <div class="row main-div" >
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <h1 class="text-center">Welcome to Pioneer Bank</h1>
                <h4 class="mt-5">Login</h4>
                <input type="text" class="form-control" placeholder="User Name">
                <input type="password" class="form-control mt-3" placeholder="Password">
                <button id="login"  class="btn btn-success mt-3 rounded-3 border px-3 py-2 "  >Enter</button>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </section>
    <section class="container" id="transaction-area">
        <h1>Transaction Area</h1>
            <div class="row">
                <div class="col-lg-4 col-md-4 mt-4">
                    <div class="transaction-card Deposit">
                        <h5>Deposit</h5>
                        <h1>$ <span id="currentDeposit">00</span></h1>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 mt-4">
                    <div class="transaction-card Withdraw">
                        <h5>Withdraw</h5>
                        <h1>$ 00</h1>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 mt-4">
                    <div class="transaction-card Balance">
                        <h5>Balance</h5>
                        <h1>$ 1240</h1>
                    </div>
                </div>
            </div>

            <div class="row ">
                <div class="col-lg-6 mt-5 ">
                    <div class="trisaction-bottom">
                        <h3>Deposit</h3>
                    <input type="text" class="form-control" id="depositAmount" placeholder="$ amount you want to addDeposit">
                    <button class="btn btn-success px-3 pt-2 mt-3" id="addDepositBtn">Deposit</button>
                    </div>
                </div>

                <div class="col-lg-6 mt-5 ">
                   <div class="trisaction-bottom">
                    <h3>Withdraw</h3>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <button class="btn btn-success px-3 pt-2 mt-3">Withdraw</button>
                   </div>
                </div>
            </div>
    </section>

</main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
    
  </body>
</html>
